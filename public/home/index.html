<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">
    <script src="../src/js/bootstrap.bundle.min.js"></script>

    <title> {{ .PageTitle }}</title>
</head>

<body class="d-flex flex-column bg-dark" style="margin-bottom:0;">
    <header class="text-white">
        <nav class="navbar navbar-expand-sm bg-dark">
            <img class="navbar-brand" src="../src/img/ic-logo.png" style="width:100px"></img>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white btn-primary" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn-primary" href="#">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn-primary" href="#">Result</a>
                    </li>
                    <li class="nav-item d-flex flex-row-reverse">
                        <a class="nav-link text-white btn-primary" href="#">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-6 bg-success text-center">
              <p>Question</p>
            </div>
            <div class="col-sm-6 bg-warning text-center">
              <p>Answers</p>
            </div>
          </div>
    </main>

    <footer class="jumbotron text-center text-white" style="margin-bottom:0; margin-top: 200px;">
        <h2>footer</h2>
    </footer>
</body>

</html>
